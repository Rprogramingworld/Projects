<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    
    <form action="main.py" method="post">
        <label for="name">Name:</label>
         <input id="name" type="text" name="name" placeholder="Enter your name"><br><br>
         <label for="em">Email:</label>
        <input id="em" type="email" name="email" placeholder="Enter your email"><br><br>
        <label for="pass">Password:</label>
        <input type="password" name="password" id="pass" placeholder="Enter your password"><br><br>
        <label for="phno">Phone Number</label>
        <input type="number" name="number" id="phno" placeholder="Enter your number"><br><br>
        <label for="dob">DOB</label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="sign">Signature</label>
        <input type="file" name="sign" id="sign"><br><br>
        <label for="photo">Photograph</label>
        <input type="file" name="photo" id="photo"><br><br>
        <label for="thumb">Thumb Impression</label>
        <input type="file" name="thumb" id="thumb"><br><br>
        <label for="declaration">Handwritten Declaration</label>
        <input type="file" name="declaration" id="declaration"><br<br><br><br>
        
        Enter Gender:
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label><br><br>
        State:
        <select  name="" id="">
            <option value="ap">Andhra Pradesh</option>
            <option value="ks">Karnataka</option>
            <option value="ts">Telangana</option>
            <option value="tn">Tamil nadu</option>
            <option value="kl">Kerala</option>
            
        </select><br><br>
        
        <input type="submit" name="inside">
        <input type="reset">
        



    </form>
</body> 
</html>
