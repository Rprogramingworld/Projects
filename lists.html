<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <img src="https://static.vecteezy.com/system/resources/previews/011/674/857/original/cartoon-fast-food-drinks-and-snacks-vector.jpg" aly="" height="100" weight="100">
    <p>ordered list</p>
        
         <ol type="1" start="5">
            <li>French Fries🍟</li>
            <li>Ice cream🍦</li>
            <li>popcorn🍿</li>
            <li>pizza🍕</li>
         </ol>
         <hr>
    <p>unordered list</p> 
    <ul>
        <li>items 
            <ol type="1" start="5">
                <li>French Fries🍟</li>
                <li>Ice cream🍦</li>
                <li>popcorn🍿</li>
                <li>pizza🍕</li>
             </ol>
        </li>
        <li>CSS</li>
        <li>JS</li>
        <li>Angular</li>
    </ul> 
    <hr>   
    <p>definition lists</p> 
    <d1>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>Java Script</dd>
        
    </d1>
    
</body>
</html>
